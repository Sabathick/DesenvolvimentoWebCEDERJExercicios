      <div align=center><h1><b>Poema</b></h1>
      <hr>
    <p align=left>Nada vos oferto além<br>destas mortes de que me<br>alimento</p>
    <p align=right>Caminhos não há Mas os<br>pés na grama os<br>inventarão</p>
    <p align=center>Aqui se inicia uma viagem<br>clara a encantação</p>
    <p align=left>Fonte, flor em fogo, que é<br>que nos espera por detrás<br>da noite?</p>
    <p align=right>Nada vos sovino: com a<br>minha incerteza vos<br>ilumino</p>
