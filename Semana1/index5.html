<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <dl>
        <dt>B</dt>
        <dd><b>Tipo:</b> Container</dd>
        <dd><b>Descrição:</b> Põe o texto em negrito</dd>

        <dt>BR</dt>
        <dd><b>Tipo:</b> Entry</dd>
        <dd><b>Descrição:</b> Quebra de linha</dd>

        <dt>CENTER</dt>
        <dd><b>Tipo:</b> Container</dd>
        <dd><b>Descrição:</b> Centraliza um texto</dd>

        <dt>DIV</dt>
        <dd><b>Tipo:</b> Container</dd>
        <dd><b>Descrição:</b>Define uma divisão no texto</dd>

        <dt>EM</dt>
        <dd><b>Tipo:</b> Container</dd>
        <dd><b>Descrição:</b> Formato lógico para texto com ênfase</dd>
    </dl>
</body>
</html>
