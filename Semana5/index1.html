<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style1.css" rel="stylesheet">
    <title>Escola Virtual</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <hr>
    <form method="post" enctype="text/plain">
        <table border='1'>
            <tr><td>Dados Pessoais:</td></tr>
            <tr div="input">
                <td>Nome:</td>
                <td><input type="text" name="nome" maxlength="40"></td>
            </tr>
            <tr div="input">
                <td>Nome da mãe:</td>
                <td><input type="text" name="nomemae" maxlength="40"></td>
            </tr>
            <tr div="input">
                <td>Nome do pai:</td>
                <td><input type="text" name="nomepai" maxlength="40"></td>
            </tr>
            <tr div="input">
                <td>Email:</td>
                <td><input type="text" name="email" maxlength="40"></td>
            </tr>
        </table>
        <table border="1">
        <tr><td>Informações de Matrícula:</td></tr>
        <tr><td>Série:</td></tr>
        <tr>
            <select name=serie>
                <option value=abor>pós
                <option value=inter>superior
                <option value=marav>ensino médio
                <option value=espet selected>pré-escolar
            </select>
        </tr>
        <tr>
            <td valign="top" width="78">Turno</td>
            <td width="668">
                <input type="radio" value="aluno" name="turno">Manhã<br>
                <input type="radio" value="aluno" name="turno">Tarde<br>
             </td>
          </tr>
          <tr>
            <td valign="top" width="78">Atividades Extracurriculares:</td>
            <td>
              <input type="checkbox" name="info" value="ON">Informática<br>
              <input type="checkbox" name="msc" value="ON">Música<br>
              <input type="checkbox" name="balet" value="ON">Ballet<br>
              <input type="checkbox" name="pintura" value="ON">Pintura<br>
              <input type="checkbox" name="judo" value="ON">Judô</td>
              <input type="checkbox" name="fut" value="ON">Futebol</td>
          </tr>
        </table>
        <br>
  <input type="hidden" name="estado" value="confirma">
  <input type="submit" value="Envia Formulário" name="B1">
  <input type="reset"  value="Limpa Campos" name="B2">
  </form>
</body>
</html>
