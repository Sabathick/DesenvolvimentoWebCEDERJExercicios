<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <title>Poema
    </title>
</head>
<body>
    <header>Poema</header>
    <section>
        <p class="esquerdo">Nada vos oferto além<br>destas mortes de que me<br>alimento</p>
        <p class="direito">Caminhos não há mas os<br>pés na grama os<br>inventarão</p>
        <p class="central">Aqui se inicia uma viagem<br> clara para a encantação</p>
        <p class="esquerdo">Fonte, flor em fogo, que é<br>que nos espera por detrás<br>da noite?</p>
        <p class="direito">Nada vos sovino: com a<br>minha incerteza vos<br>ilumino</p>
    </section>
    <footer>Ferreira Gullar</footer>
</body>
</html>
